<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Size Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
      border-radius: 3px;
    }
    .container {
      text-align: center;
      padding-bottom: 10px;
    }
    .font-size-option {
      display: inline-block;
      width: 60px;
      padding: 10px;
      margin: 5px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .font-size-option:hover {
      border-color: #888;
    }
    .selected {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    /* 开关样式 */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px; 
      height: 20px; 
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px; 
      width: 16px; 
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>切换字体</h3>
    <div id="fontSizeOptions">
      <div class="font-size-option" data-size="small">小</div>
      <div class="font-size-option selected" data-size="medium">标准</div>
      <div class="font-size-option" data-size="large">大</div>
      <div class="font-size-option" data-size="x-large">超大</div>
    </div>

    <h3>深色模式</h3>
    <label class="switch">
      <input type="checkbox" id="theme-switch">
      <span class="slider"></span>
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
